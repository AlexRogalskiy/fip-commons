---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fip-commons
spec:
  schedule: "*/1 * * * *"
  startingDeadlineSeconds: 10 # if a job hasn't starting in this many seconds, skip
  concurrencyPolicy: Forbid # either allow|forbid|replace
  successfulJobsHistoryLimit: 3 # how many completed jobs should be
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: fip-commons
          securityContext:
            fsGroup: 999
            runAsGroup: 999
            runAsUser: 1001
          containers:
          - name: fip-commons
            image: registry.sighup.io/poc/fip-commons:unstable
            imagePullPolicy: IfNotPresent
            envFrom:
              - configMapRef:
                  name: tbd-envs
          restartPolicy: OnFailure
